<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iJailbreak Mobile</title>
    <style>
        :root {
            --neon-green: #00ff41;
            --bg-dark: #0a0a0a;
            --terminal-font: 'Courier New', Courier, monospace;
        }

        body {
            background-color: #000;
            color: var(--neon-green);
            font-family: var(--terminal-font);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        .header-box {
            text-align: center;
            border: 1px solid var(--neon-green);
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.8rem;
            white-space: pre;
            line-height: 1.1;
        }

        .tutorial-text {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 15px;
            background: #111;
            padding: 10px;
            border-radius: 4px;
            border-left: 3px solid var(--neon-green);
        }

        #terminal-log {
            flex-grow: 1;
            overflow-y: auto;
            font-size: 0.9rem;
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #222;
        }

        .input-container {
            display: flex;
            align-items: center;
            background: #111;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .prompt {
            margin-right: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            background: transparent;
            border: none;
            color: var(--neon-green);
            font-family: var(--terminal-font);
            font-size: 1rem;
            width: 100%;
            outline: none;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding-bottom: env(safe-area-inset-bottom);
        }

        button {
            background: #222;
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            padding: 12px;
            border-radius: 6px;
            font-family: var(--terminal-font);
            font-size: 0.8rem;
            cursor: pointer;
            active: { background: #333; }
        }

        .error-red { color: #ff3b30; text-transform: uppercase; font-weight: bold; }
        .error-orange { color: #ff9500; }
        .success-text { color: #34c759; }

        #file-input { display: none; }
    </style>
</head>
<body>

    <div class="header-box">
*********************
* *
* iJailbreak      *
* v1.0.1 Mobile   *
* *
*********************</div>

    <div class="tutorial-text">
        Tutorial - Enter an iPhone (6 to 17) with an data cable and enter @cJailstart to stop enter @cJailstop and @cfindjailtarget
    </div>

    <div id="terminal-log">
        [SYSTEM] iJailbreak Environment Initialized...<br>
        [SYSTEM] Waiting for connection...
    </div>

    <div class="input-container">
        <span class="prompt">></span>
        <input type="text" id="command-input" placeholder="Type command..." spellcheck="false" autocomplete="off">
    </div>

    <div class="controls">
        <button onclick="document.getElementById('file-input').click()">UPLOAD .JOS</button>
        <button onclick="clearLog()">CLEAR LOG</button>
    </div>

    <input type="file" id="file-input" accept=".jos">

    <script>
        const log = document.getElementById('terminal-log');
        const input = document.getElementById('command-input');
        const fileInput = document.getElementById('file-input');
        let truthDetected = false;

        // Handle file upload for mobile "Truth" detection
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                truthDetected = content.includes("Truth");
                addLog(`[FILE] ${file.name} loaded successfully.`, "success-text");
            };
            reader.readAsText(file);
        });

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleCommand(this.value.trim());
                this.value = '';
            }
        });

        function addLog(text, className = "") {
            const div = document.createElement('div');
            div.className = className;
            div.innerHTML = text;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        function clearLog() {
            log.innerHTML = '[SYSTEM] Log cleared.';
        }

        function handleCommand(cmd) {
            if (!cmd) return;
            addLog(`> ${cmd}`);

            switch(cmd) {
                case "@cJailstart":
                    addLog("Initializing exploit chain...");
                    addLog("Checking device compatibility...");
                    setTimeout(() => {
                        if (truthDetected) {
                            addLog("Error - The software is fake!", "error-red");
                        } else {
                            addLog("Error - iPhone is not compatible with this os.", "error-orange");
                        }
                    }, 1800);
                    break;

                case "@cJailstop":
                    addLog("Stopping all processes...");
                    setTimeout(() => location.reload(), 1000);
                    break;

                case "@cfindjailtarget":
                    addLog("Searching for USB/Data targets...");
                    setTimeout(() => {
                        addLog("Target Error: No iPhone detected via cable.");
                    }, 1200);
                    break;

                default:
                    addLog(`Command not recognized: ${cmd}`);
            }
        }
    </script>
</body>
</html>
